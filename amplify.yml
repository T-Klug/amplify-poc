# This is the build in AWS Amplify even though there is a build in the GUI this overriddes it.
version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd uniquity
        - npm ci
    build:
      commands:
        - npm run build-web
  artifacts:
    baseDirectory: /uniquity/web-build
    files:
      - "**/*"
  cache:
    paths: []
